<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kbas Soundpack</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(180deg, #ff0000, #110000);
    }

    header h1 {
      font-size: 48px;
      margin: 0;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .pack {
      background: #111;
      border: 2px solid #ff0000;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      transition: 0.2s;
    }

    .pack:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #ff0000;
    }

    .pack h2 {
      margin-top: 0;
      color: #ff3b3b;
    }

    a {
      color: #ff0000;
      font-weight: bold;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 30px;
      opacity: 0.5;
      font-size: 14px;
    }
  </style>

</head>
<body>

<header>
  <h1>Kbas Soundpack</h1>
  <p>Producer Tech • Free Packs • Red & Black Vibe</p>
</header>

<div class="container">

  <div class="pack">
    <h2>808 Pack v1</h2>
    <p>Karakterli, sert ve mix-ready 808'ler.</p>
    <a href="#">İndir</a>
  </div>

  <div class="pack">
    <h2>Drum Kit v1</h2>
    <p>Kick, snare, hat ve özel percs.</p>
    <a href="#">İndir</a>
  </div>

  <div class="pack">
    <h2>Melody Pack v1</h2>
    <p>Karanlık, trap ve drill melodileri.</p>
    <a href="#">İndir</a>
  </div>

</div>

<footer>
  Kbaszone © 2025 — All rights reserved.
</footer>

</body>
</html>
